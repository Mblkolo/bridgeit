<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">    
<html>
<head>
    <title>websocket client</title>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript">
        var start = function () {
            var inc = document.getElementById('incomming');
            var wsImpl = window.WebSocket || window.MozWebSocket;
            var form = document.getElementById('sendForm');
            var input = document.getElementById('sendText');

            inc.innerHTML += "connecting to server ..<br/>";
            // create a new websocket and connect
            window.ws = new wsImpl('ws://localhost:8181/');
            // when data is comming from the server, this metod is called
            ws.onmessage = function (evt) {
                inc.innerHTML += evt.data + '<br/>';
                var mail = JSON.parse(evt.data);
                if(mail.type == "login")
                {
                    localStorage.setItem("userId", mail.value);
                    localStorage.setItem("userName", input.value);
                    loginForm.className = "";
                    exitForm.className = "show";
                }
            };
            // when the connection is established, this method is called
            ws.onopen = function () {
                inc.innerHTML += '.. connection open<br/>';
            };
            // when the connection is closed, this method is called
            ws.onclose = function () {
                inc.innerHTML += '.. connection closed<br/>';
            }

            loginForm.addEventListener('submit', function (e) {
				e.preventDefault();
				var val = input.value;
				ws.send(JSON.stringify({ type: "login", value: val }));
				//input.value = "";
            });

            welcomeForm.addEventListener('submit', function (e) {
                e.preventDefault();
                ws.send(JSON.stringify({ type: "welcome", value: localStorage.getItem("userId") }));
            });

            exitButton.addEventListener('submit', function (e) {
                e.preventDefault();
                ws.send(JSON.stringify({ type: "exit" }));
            });

            exitButton.addEventListener('submit', function (e) {
                e.preventDefault();
                ws.send(JSON.stringify({ type: "leave" }));
            });

            if (!localStorage.getItem("userId")) {
                loginForm.className = "show";
            }
            else {
                document.getElementById('username').innerText = localStorage.getItem("userName");
                welcomeForm.className = "show";
            }
        }
        window.onload = start;
    </script>
</head>
<body>
    <form id="loginForm">
        <div>Ты кто такой?</div>
        <input id="sendText" type="text" placeholder="Text to send" />
        <input type="submit" value="это я">
    </form>
    <form id="welcomeForm">
        <div>Я тебя знаю, <span id="username"></span></div>
        <input type="submit" value="это я">
    </form>
    <form id="exitForm">
        <input id="exitButton" type="submit" value="выйти"/>
        <input id="leaveButton" type="submit" value="уйти навсегда и все забыть"/>
    </form>
    <pre id="incomming"></pre>
</body>
</html>
